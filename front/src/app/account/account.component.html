<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title"><span class="glyphicon glyphicon-th-large"></span> Account</h3>
  </div>
  <div class="panel-body">

    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input [(ngModel)]="username" #name="ngModel" required type="text" class="form-control" id="username" name="username" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="password" #name="ngModel" required type="password" class="form-control" id="password" name="password" placeholder="Password">
      </div>
      <button type="submit" (click)="signIn()" class="btn btn-success">Sign in</button>
      <button type="submit" (click)="signUp()" class="btn btn-info">Sign up</button>
    </form>
  </div>
</div>
