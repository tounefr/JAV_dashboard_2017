<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title"><span class="glyphicon glyphicon-th-large"></span> Preferences</h3>
  </div>
  <div class="panel-body">
    <div *ngFor="let preference of preferences">

      <div class="pretty p-default ">
        <input [(ngModel)]="preference.subscribed" (change)="toggleSubscribed($event)" type="checkbox" />
        <div class="state">
          <label>{{preference.name}}</label>
        </div>
      </div>

    </div>
    <!--<button type="button" (click)="savePrefs()" class="btn btn-info">Save</button>-->
  </div>
</div>
